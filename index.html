<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Status</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    font-family: system-ui, -apple-system, Roboto, Arial, sans-serif;
    background: #ffffff;
}

/* FULL SCREEN */
.screen {
    position: fixed;
    inset: 0;
    padding: 6vw;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background 0.4s ease;
}

/* LOADING */
.title {
    font-size: 7vw;
    font-weight: 700;
    color: #0b5ed7;
    margin-bottom: 3vw;
}

.subtitle {
    font-size: 4.5vw;
    color: #555;
    margin-bottom: 8vw;
}

.progress {
    width: 100%;
    height: 2.2vw;
    background: #e5eaf0;
    border-radius: 10vw;
    overflow: hidden;
}

.fill {
    width: 0%;
    height: 100%;
    background: #0b5ed7;
    animation: load 4s forwards;
}

@keyframes load {
    to { width: 100%; }
}

.loading-text {
    margin-top: 6vw;
    font-size: 4.5vw;
    color: #444;
}

/* RESULT */
.result {
    display: none;
    animation: shake 0.35s ease-in-out;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-1.2vw); }
    50% { transform: translateX(1.2vw); }
    75% { transform: translateX(-0.8vw); }
    100% { transform: translateX(0); }
}

/* ALERT BANNER */
.alert {
    background: #b02a37;
    color: #fff;
    font-size: 5vw;
    font-weight: 800;
    text-align: center;
    padding: 3vw;
    border-radius: 3vw;
    margin-bottom: 6vw;
    letter-spacing: 0.5vw;
}

/* AMOUNT */
.amount {
    font-size: 12vw;
    font-weight: 800;
    color: #b02a37;
    margin-bottom: 2vw;
    animation: pulse 0.6s ease-in-out;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

.amount-sub {
    font-size: 4.8vw;
    color: #333;
    margin-bottom: 6vw;
}

.info {
    font-size: 4.6vw;
    color: #333;
    line-height: 1.6;
}

.info p {
    margin: 2.5vw 0;
}

.sim {
    margin-top: 6vw;
    text-align: center;
    font-size: 3.5vw;
    color: #888;
}
</style>
</head>

<body>

<div class="screen" id="screen">

    <!-- LOADING -->
    <div id="loading">
        <div class="title">Reward Claim in Progress</div>
        <div class="subtitle">Do not close this page</div>

        <div class="progress">
            <div class="fill"></div>
        </div>

        <div class="loading-text">
            Verifying eligibility and account details…
        </div>
    </div>

    <!-- RESULT -->
    <div id="result" class="result">
        <div class="alert">DEBIT ALERT</div>

        <div class="amount">₹9,999</div>
        <div class="amount-sub">Amount debited from linked account</div>

        <div class="info">
            <p>• Authorization completed</p>
            <p>• Transaction reference generated</p>
            <p>• Account activity recorded</p>
        </div>

        <div class="sim">Simulation</div>
    </div>

</div>

<script>
setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("screen").style.background = "#fdecee";
}, 4200);
</script>

</body>
</html>
