<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Transaction Status</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    font-family: system-ui, -apple-system, Roboto, Arial, sans-serif;
    background: #ffffff;
}

/* FULL SCREEN */
.screen {
    position: fixed;
    inset: 0;
    padding: 6vw;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background 0.3s ease;
}

/* LOADING */
.title {
    font-size: 7vw;
    font-weight: 700;
    color: #0b5ed7;
    margin-bottom: 3vw;
}

.subtitle {
    font-size: 4.5vw;
    color: #555;
    margin-bottom: 8vw;
}

.progress {
    width: 100%;
    height: 2.2vw;
    background: #e5eaf0;
    border-radius: 10vw;
    overflow: hidden;
}

.fill {
    width: 0%;
    height: 100%;
    background: #0b5ed7;
    animation: load 4s forwards;
}

@keyframes load {
    to { width: 100%; }
}

.loading-text {
    margin-top: 6vw;
    font-size: 4.5vw;
    color: #444;
}

/* RESULT */
.result {
    display: none;
}

/* ALERT BAR */
.alert-bar {
    background: #f1f3f5;
    border-left: 1.2vw solid #b02a37;
    padding: 4vw;
    margin-bottom: 8vw;
}

.alert-title {
    font-size: 6vw;
    font-weight: 800;
    color: #b02a37;
    letter-spacing: 0.2vw;
}

.alert-sub {
    font-size: 4.2vw;
    color: #444;
    margin-top: 1.5vw;
}

/* AMOUNT */
.amount {
    font-size: 13vw;
    font-weight: 800;
    color: #111;
    margin-bottom: 2vw;
}

.amount-sub {
    font-size: 4.8vw;
    color: #555;
    margin-bottom: 7vw;
}

/* DETAILS */
.info {
    font-size: 4.6vw;
    color: #333;
    line-height: 1.6;
}

.info p {
    margin: 2.2vw 0;
}

.sim {
    margin-top: 7vw;
    text-align: center;
    font-size: 3.5vw;
    color: #999;
}
</style>
</head>

<body>

<div class="screen" id="screen">

    <!-- LOADING -->
    <div id="loading">
        <div class="title">Reward Claim in Progress</div>
        <div class="subtitle">Please do not close this page</div>

        <div class="progress">
            <div class="fill"></div>
        </div>

        <div class="loading-text">
            Verifying reward eligibility…
        </div>
    </div>

    <!-- RESULT -->
    <div id="result" class="result">
        <div class="alert-bar">
            <div class="alert-title">DEBITED</div>
            <div class="alert-sub">Transaction completed successfully</div>
        </div>

        <div class="amount">₹9,999</div>
        <div class="amount-sub">Amount deducted from account</div>

        <div class="info">
            <p>• Transaction processed</p>
            <p>• Reference ID generated</p>
            <p>• Account activity updated</p>
        </div>

        <div class="sim"></div>
    </div>

</div>

<script>
setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("screen").style.background = "#fafafa";
}, 4200);
</script>

</body>
</html>
